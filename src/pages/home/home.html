<ion-header>
  <ion-navbar [color]="isAndroid ? 'danger' : 'primary'">
    <ion-title>Accueil</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <a id="unique" (click)="initialize()"></a>
  <ion-card *ngFor="let list of listPavillon">
    <img src="https://media-exp2.licdn.com/mpr/mpr/AAEAAQAAAAAAAAzlAAAAJGEyZWM1NzZmLWIzOWYtNDgzNy1hMjUxLTZhODE5NDMzZTdjOA.jpg" style="height: 150px;"/>
    <ion-card-content>
      <h1><b>{{ list.label }}</b></h1>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="primary" icon-start>
          <ion-icon name='star'></ion-icon>
          87 chambres
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="primary" icon-start>
          <ion-icon name='star'></ion-icon>
          3 étages
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="primary" icon-start (click)="goDetailPav(list.id);">
          <ion-icon name='pulse'></ion-icon>
          Stat
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
