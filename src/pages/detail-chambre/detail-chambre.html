<ion-header>
  <ion-navbar [color]="isAndroid? 'danger' : 'primary'">
    <button (click)="dismiss();" ion-button>
      <ion-icon color="light" name="arrow-back"></ion-icon>
    </button>
    <ion-title>detail-chambre</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let list of listEtudiantCodifierChambre">

    <ion-item>
      <ion-avatar item-start>
        <img src="https://cdn1.iconfinder.com/data/icons/unique-round-blue/93/user-512.png">
      </ion-avatar>
      <h2>{{list.etudiant.prenom}} {{list.etudiant.nom}}</h2>
      <p>Position : {{list.label}}</p>
    </ion-item>
    <ion-card-content>
      Something...
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-row>
    <ion-col offset-4 col-6 *ngIf="hidden">
      <button ion-button (click)="presentConfirm();" icon-left class="submit-btn" type="button" style="background-color: dodgerblue;">
        Codifier
      </button>
    </ion-col>
  </ion-row>
</ion-content>
