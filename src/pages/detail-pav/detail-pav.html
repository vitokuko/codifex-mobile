<ion-header>

  <ion-navbar [color]="isAndroid? 'danger' : 'primary'">
    <button (click)="dismiss();" ion-button>
      <ion-icon color="light" name="arrow-back"></ion-icon>
    </button>
    <ion-title>{{pavillon.libelle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-list>
      <ion-item>
        Inner Button
        <button ion-button item-end outline>Outline</button>
      </ion-item>
    
      <ion-item>
        Left Icon Button
        <button ion-button item-end outline icon-start>
          <ion-icon name='star'></ion-icon>
          Left Icon
        </button>
      </ion-item>
    
      <ion-item>
        Right Icon Button
        <button ion-button item-end outline icon-end>
          Right Icon
          <ion-icon name='star'></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card>
    <div id="container" style="display: block;"></div>
  </ion-card>
  <ion-card>
    <div id="container1" style="display: block;"></div>
  </ion-card>
  <ion-card>
    <div id="container2" style="display: block;"></div>
  </ion-card>
</ion-content>
