<ion-header>

  <ion-navbar [color]="isAndroid? 'danger' : 'primary'">
    <button (click)="dismiss();" ion-button>
      <ion-icon color="light" name="arrow-back"></ion-icon>
    </button>
    <ion-title>Liste Chambre</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let list of listChambreOfEtage">
      <ion-thumbnail item-start>
        <img src="http://freevector.co/wp-content/uploads/2014/03/59805-opened-door-aperture.png">
      </ion-thumbnail>
      <h2>Chambre {{list.label}}</h2>
      <progress-bar [progress]="list.affinite"></progress-bar>
      <button ion-button item-end outline (click)="detailChambre(list);"> Details </button>
    </ion-item>
  </ion-list>
</ion-content>
