<ion-content class="fullBackground" scroll="false">
  <div class="fullBackground-biss">
    <ion-row class="logo-row">
      <ion-col col-3></ion-col>
      <ion-col col-6>
        <img src="../../assets/imgs/Online-Campus-Icon.png"/>
      </ion-col>
      <ion-col col-3></ion-col>
    </ion-row>
    <div class="login-box">
      <form  #registerForm="ngForm" [formGroup]="loginForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              <ion-item>
                <ion-input type="text" formControlName="username" ([ngModel])="user.username"  placeholder="Username" name="username" required></ion-input>
              </ion-item>
              <br><br>
              <ion-item>
                <ion-input type="password" formControlName="password" ([ngModel])="user.password" placeholder="Password" name="password" required></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <button ion-button icon-left class="submit-btn"(click)="login();" type="button" style="background-color: #00A994;margin-left: 15%;">
              Se connecter
              <ion-icon name="log-in"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button icon-right class="register-btn" (click)="register();">
               &nbsp;S'inscrire &nbsp;
              <ion-icon name="log-in"></ion-icon>&nbsp;
            </button>
          </ion-col>
        </ion-row>
      </form>
    </div>
    <ion-row>
      <ion-col>
        <button ion-button class="submit-btn" full clear style="color: white" (click)="forgotPassword();">Mot de passe oubli√© ?</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
