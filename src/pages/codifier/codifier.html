<ion-header>
  <ion-navbar [color]="isAndroid? 'danger' : 'primary'">
    <ion-title>Codification</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button color="secondary" outline icon-only (click)="goAffinite();">
    <ion-icon name="people" is-active="false"></ion-icon>
  </button>
  <h1 style="text-align:center;">Formulaire</h1>
  <ion-list>
    <br>
    <ion-item>
      <ion-label floating>Selectionner le pavillon</ion-label>
      <ion-select (ionChange)="getDataEtageOfPavilon($event);">
        <ion-option value="{{list.id}}" *ngFor="let list of listPavillon">{{list.label}}</ion-option>
      </ion-select>
    </ion-item>
    <br>
    <ion-item>
      <ion-label floating>Selectionner l'etage</ion-label>
      <ion-select (ionChange)="getAllChambreOfEtage($event);">
        <ion-option value="{{list.etage.id}}" *ngFor="let list of listEtage">{{list.etage.label}}</ion-option>
      </ion-select>
    </ion-item>
    <br>
    <ion-item>
      <ion-label floating>Num√©ro chambre</ion-label>
      <ion-select (ionChange)="getChambreSelected($event);">
        <ion-option value="{{list.id}}" *ngFor="let list of listChambreOfEtage">{{list.label}}</ion-option>
      </ion-select>
    </ion-item>
    <br>

  </ion-list>

  <p style="margin-left:20%;">
    <button ion-button color="danger" icon-start>
      Annuler
    </button>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button ion-button color="primary" icon-start>
      Valider
    </button>
  </p>
</ion-content>
